{{ define "main" }}
<div class="container md:p-6 p-4">
    <h1 class="text-2xl dm-serif">{{.Title}}</h1>
    <article class="content">
      {{- .Content -}}
    </article>

    <h2 class="text-xl dm-serif">Contents</h2>
    <ul class="px-4 leading-loose mt-3">
      {{ range .Pages }}
          <li> <a href="{{.Permalink}}" class="content-link">{{.Title}}</a></li>
      {{ end }}
    </ul>
</div>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
