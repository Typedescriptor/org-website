{{ if or .GitInfo .Site.Params.GitEditPath }}
<div class="{{ if not .GitInfo }}justify-end{{ else }}justify-between{{ end }}">
  {{ with .GitInfo }}
  <div class="text-right">
    {{ $date := .AuthorDate.Local.Format (default "January 2, 2006" $.Site.Params.DateFormat) }}
    <a href="{{ $.Site.Params.GitRepoURL }}/commit/{{ .Hash }}"
       target="_blank"
       class="nav-link text-sm text-gray-500"
       rel="noopener">
        Last updated: {{ $date }}
    </a>
  </div>
  {{ end }}
  {{ with .Site.Params.GitEditPath }}
  <div class="pt-4 pb-16">
    {{ if $.File }}<a class="text-sm btn btn-blue"
                      href="{{ $.Site.Params.GitRepoURL }}/{{ . }}/{{ $.File.Path }}"
                      target="_blank"
                      rel="noopener">
      <img class="inline-block align-top"
           src="{{ "svg/edit.svg" | relURL }}"
           alt="Edit"> Edit this page
    </a>{{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
